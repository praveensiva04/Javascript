<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
    <script src="rock-paper-scissor.js"></script>
</head>
<body>
    <div class="card">
        <p class="title">Rock Paper Scissors</p>

        <button onclick="playerMove('Rock')" class="move-btn"><img src="images/rock-emoji.png" class="move-icon"></button>

        <button onclick="playerMove('Paper')" class="move-btn"><img src="images/paper-emoji.png" class="move-icon"></button>
        
        <button onclick="playerMove('Scissors')" class="move-btn"><img src="images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result"></p>
        
        <p class="js-move move">
            
        </p>

        <p class="js-score score"></p>
            
        <button onclick="

            score.wins=0,
            score.losses=0,
            score.ties=0,
            localStorage.removeItem('score');
            updateScoreElem();
            // alert('The scores are reset to 0')

        " class="reset">reset</button>


    </div>
    


    <script>
        
    </script>
</body>
</html>
